<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wireup Manual</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Space+Grotesk:wght@400;600&display=swap");

      :root {
        --bg: #0f0e0b;
        --fg: #f4f1ea;
        --muted: #c7bfb3;
        --accent: #f4a261;
        --line: rgba(244, 241, 234, 0.2);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--fg);
        background: radial-gradient(circle at top left, rgba(244, 162, 97, 0.15), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(233, 196, 106, 0.12), transparent 50%),
          var(--bg);
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 20px 72px;
      }

      .card {
        width: min(880px, 100%);
        border: 1px solid var(--line);
        border-radius: 24px;
        padding: 48px;
        background: rgba(15, 14, 11, 0.9);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      }

      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(34px, 5vw, 56px);
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      .lede {
        font-size: 18px;
        color: var(--muted);
        margin: 0 0 28px;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .link-card {
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 20px;
        text-decoration: none;
        color: var(--fg);
        background: rgba(244, 241, 234, 0.03);
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .link-card:hover {
        transform: translateY(-4px);
        border-color: var(--accent);
      }

      .link-card span {
        display: block;
      }

      .link-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .link-note {
        color: var(--muted);
        font-size: 14px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .footer {
        margin-top: 24px;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Wireup Manual</h1>
        <p class="lede">Choose a volume to read. Each page ends with its matching visual.</p>
        <div class="grid">
          <a class="link-card" href="blogs/v1b1.html">
            <span class="link-title">Volume 1</span>
            <span class="link-note">Foundations</span>
          </a>
          <a class="link-card" href="blogs/v2b1.html">
            <span class="link-title">Volume 2</span>
            <span class="link-note">Practice</span>
          </a>
        </div>
        <p class="footer">If you prefer, you can jump straight to blogs/v1b1 or blogs/v2b1.</p>
      </div>
    </div>
  </body>
</html>
