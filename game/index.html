<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      @font-face {
        font-family: 'LaNuTienpo';
        src: url('../La_Nu_Tienpo-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <link rel="stylesheet" href="/game/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1 aria-label="Game"></h1>
      <div class="top-bar-actions">
        <button type="button" id="next-button" disabled>Next</button>
        <button type="button" id="reset-button">Reset</button>
      </div>
    </header>

    <section class="narration-wrap" aria-label="Narration">
      <div class="narration-strip">
        <p class="narration-title" id="narration-level-title">—</p>
        <p class="narration-line" id="narration-line-text">—</p>
        <p class="narration-count" id="narration-line-count">—</p>
      </div>
      <div class="narration-controls">
        <button type="button" id="continue-button">Continue</button>
      </div>
    </section>

    <main class="layout" aria-label="Factory game layout">
      <section class="panel" id="break-room-panel" aria-labelledby="break-room-heading">
        <h2 id="break-room-heading">Break Room</h2>
        <div id="break-room-content"></div>
      </section>

      <section class="panel" id="factory-floor-panel" aria-labelledby="factory-floor-heading">
        <h2 id="factory-floor-heading">Factory Floor</h2>
        <div id="factory-floor-content"></div>
      </section>

      <section class="panel" id="clipboard-panel" aria-labelledby="clipboard-heading">
        <h2 id="clipboard-heading">Clipboard</h2>
        <div id="clipboard-content"></div>
      </section>
    </main>

    <script type="module" src="/game/src/app.js"></script>
  </body>
</html>
